stages:
  - test

services:
  - tgaudin/postgresql-pgtap:latest

variables:
    POSTGRES_HOST_AUTH_METHOD: trust

test-backend:
    stage: test
    when: always
    image: continuumio/miniconda3:latest
    variables:
        DB_HOST: "tgaudin-postgresql-pgtap"
        POSTGRES_USER: "postgres"
        PGPASSWORD: "tooth"
    before_script:
      - conda create -n molar python=3.7
      - source activate molar
      - apt-get update
      - apt-get upgrade -y
      - apt-get install -y postgresql-client libxrender1
      - pip install coverage pytest alembic
      - python setup.py install
      - molarcli --user-dir db install remote --hostname tgaudin-postgresql-pgtab --postgres-username postgres --postgres-password tooth --superuser-email test@molar.tooth --superuser-password tooth
    script:
      - python setup.py test
      - coverage run --source mdb -m py.test
      - coverage report
